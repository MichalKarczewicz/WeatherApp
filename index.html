<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c320dad284.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="search-button more-details">
                <i class="fa-solid fa-info"></i>
            </button>
        </div>

        <div class="weather loading">
            <h2 class="city">Weather in Szczecin</h2>
            <h1 class="temp">15°C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/10d.png" alt="Weather picture" class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 20%</div>
            <div class="wind">Wind speed: 2.2km/h</div>
        </div>

    </div>

    <div class="popup show-popup">

        <div class="Weather item1">
            <h2 class="city">Weather in Szczecin</h2>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/10d.png" alt="Weather picture" class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <h3 class="temp-feels-like">Feels like: 10°C</h3>
            <div class="pressure">Pressure: hPa</div>
            <div class="visibility">Visibility: 3km</div>


        </div>

        <button class="remove-button">
            <i class="fa-solid fa-x"></i>
        </button>

    </div>


    <script src="src/script.js"></script>
</body>

</html>
